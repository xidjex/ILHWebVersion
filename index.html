<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="styles/main.css">
	</head>
	<body id="body">
		<div id="wrapper">
			<div id="field">
				<canvas id="field-canvas" width="690" height="690"></canvas>
			</div>
				<div id="next-block"></div>
		</div>

		<div id="fixed">
			<div id="color">
				<p>
					<input id="red" type="range" min="0" max="1" step="0.001" value="0"><label for="red">Red</label>
					<input id="green" type="range" min="0" max="1" step="0.001" value="0"><label for="green">Green</label>
					<input id="blue" type="range" min="0" max="1" step="0.001" value="0"><label for="blue">Blue</label>
				</p>
				<p>
					<input id="intensity-red" type="range" min="0" max="5" step="0.01" value="2"><label for="intensity-red">Intesity Red</label>
					<input id="intensity-green" type="range" min="0" max="5" step="0.01" value="2"><label for="intensity-green">Intensity Green</label>
					<input id="intensity-blue" type="range" min="0" max="5" step="0.01" value="2"><label for="intensity-blue">Intensity Blue</label>
				</p>
				<select id="select-type-red" class="type-select" data-color="red">
					<option disabled selected>Red</option>
					<option value="diagonalUpLeft">diagonalUpLeft</option>
					<option value="diagonalUpRight">diagonalUpRight</option>
					<option value="diagonalDownLeft">diagonalDownLeft</option>
					<option value="diagonalDownRight">diagonalDownRight</option>
					<option value="upDown">upDown</option>
					<option value="downUp">downUp</option>
					<option value="leftRight">leftRight</option>
					<option value="rightLeft">rightLeft</option>
				</select>
				<p>
					<select id="select-type-green" class="type-select" data-color="green">
						<option disabled selected>Green</option>
						<option value="diagonalUpLeft">diagonalUpLeft</option>
						<option value="diagonalUpRight">diagonalUpRight</option>
						<option value="diagonalDownLeft">diagonalDownLeft</option>
						<option value="diagonalDownRight">diagonalDownRight</option>
						<option value="upDown">upDown</option>
						<option value="downUp">downUp</option>
						<option value="leftRight">leftRight</option>
						<option value="rightLeft">rightLeft</option>
					</select>
				</p>
				<select id="select-type-blue" class="type-select" data-color="blue">
					<option disabled selected>Blue</option>
					<option value="diagonalUpLeft">diagonalUpLeft</option>
					<option value="diagonalUpRight">diagonalUpRight</option>
					<option value="diagonalDownLeft">diagonalDownLeft</option>
					<option value="diagonalDownRight">diagonalDownRight</option>
					<option value="upDown">upDown</option>
					<option value="downUp">downUp</option>
					<option value="leftRight">leftRight</option>
					<option value="rightLeft">rightLeft</option>
				</select>
			</div>
			<p>
				<select id="levels">
					<option selected disabled>Selcet level:</option>
				</select>
			</p>
			<button id="print">Print</button>
			<input id="txt-field" dtype="text">
			<p>
				<input id="width" type="number" placeholder="width">
				<input id="height" type="number" placeholder="height">
			</p>
		</div>

		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
